    }
    function isArr(obj) {
        return Object.prototype.toString.call(obj) === '[object Array]'
    }

    /*封装后的*/
    console.log('--------------割一下------------')
    function type(istype) {
        return function (tar) {
            return Object.prototype.toString.call(tar) === '[object '+istype+']'
        }
    }
    var isType = {}
    isType.isObj = type('Object')
    isType.isArr = type('Array')
    isType.isStr = type('String')
