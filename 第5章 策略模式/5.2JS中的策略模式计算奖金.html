<script>
    var calculate = {
        'S':function (salary) {
            return salary*4
        },
        'A':function (salary) {
            return salary*3
        },
        'B':function (salary) {
            return salary*2
        }
    }
    var bunos = function (level,salary) {
        return calculate[level](salary)
    }
    console.log(bunos('S','4000'))
</script>
